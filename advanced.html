
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="stylesAdvanced.css">
</head>
<body>
    <div id="FirstPart">
        <div id="about">
            <a href="//about.google/?fg=1&utm_source=google-FR&utm_medium=referral&utm_campaign=hp-header" id="T">About</a>
        </div>
        <div id="googleStore">
            <a href="https://store.google.com/fr/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=fr" id="T">Google store</a>
        </div>
  
        <div id="image">
            <a href="index.html" id="T">Google</a>
        </div>
        <div id="advanced">
            <a href="image.html" id="T">Images</a>
        </div>
    </div>
    <div id="SecondPart">
        
        <p id="p1">Advanced search</p>   
        <p id="p2">Find pages withâ€¦</p>           
        <form action="https://www.google.com/search" method="get">
            <div class="form-group">
                <label for="all-words">All these words:</label>
                <input type="text" id="all-words" name="as_q">
            </div>
            <div class="form-group">
                <label for="exact-phrase">This exact word or phrase:</label>
                <input type="text" id="exact-phrase" name="as_epq">
            </div>
            <div class="form-group">
                <label for="any-words">Any of these words:</label>
                <input type="text" id="any-words" name="as_oq">
            </div>
            <div class="form-group">
                <label for="none-words">None of these words:</label>
                <input type="text" id="none-words" name="as_eq">
            </div>
            <div class="form-group">
                <input type="submit" value="Advanced Search">
            </div>
        </form>
    </div>
</body>
</html>
